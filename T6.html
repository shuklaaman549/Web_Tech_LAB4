<!DOCTYPE html>
<html>
  <head>
    <title>Aman Shukla</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(2, 1fr);
        grid-gap: 10px;
        background-color: #fff;
        padding: 10px;
      }
      .grid-item {
        text-align: center;
      }
      .grid-item img {
        width: 50px;
      }
      .browser-version {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Google_Chrome_icon_%28February_2022%29.svg/2048px-Google_Chrome_icon_%28February_2022%29.svg.png" alt="Google Chrome logo">
        <div class="browser-version">57.0</div>
      </div>
      <div class="grid-item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Microsoft_Edge_logo_%282019%29.svg/480px-Microsoft_Edge_logo_%282019%29.svg.png" alt="Microsoft Edge logo">
        <div class="browser-version">16.0</div>
      </div>
      <div class="grid-item">
        <img src="https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png" alt="Mozilla Firefox logo">
        <div class="browser-version">52.0</div>
      </div>
      <div class="grid-item">
        <img src="https://km.support.apple.com/kb/image.jsp?productid=PL165&size=240x240" alt="Safari logo">
        <div class="browser-version">10</div>
      </div>
      <div class="grid-item">
        <img src="https://1000logos.net/wp-content/uploads/2020/08/Opera-Logo.png" alt="Opera logo">
        <div class="browser-version">44</div>
      </div>
    </div>
  </body>
</html>
